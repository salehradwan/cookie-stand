<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sales.css">
</head>

<body>
    <header>
        <p> Pat's salmon cookies: Sales Data</p>
        <a href="./index.html">Home</a>
    </header>
    <main>
        <div id="salmon-cookies">
            <fieldset>
                <legend>Add new branch city</legend>
                <form id='cookies'>
                    <label for="cityName">City Name</label>
                    <input type="text" id="cityName" required>
                    <label for="minCustomer">Min Customer</label>
                    <input type="number" min="0" id="minCustomer" required>
                    <label for="maxCustomer">Max Customer</label>
                    <input type="number" id="maxCustomer" required>
                    <label for="avgCookies">Avg Cookies</label>
                    <input type="number" step="0.1" id="avgCookies" required>
                    <button class="submit">Submit</button>

                </form>
            </fieldset>
            <table id="pats-cookies"></table>
        </div>
    </main>
    <footer></footer>
    <script src="./js/app2.js"></script>
</body>

</html>
